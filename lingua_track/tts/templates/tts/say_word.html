{% extends "core/base.html" %}
{% block title %}Озвучить слово{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Озвучить слово: {{ word }}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ word }}</h5>
            <audio controls>
                <source src="{{ audio_url }}" type="audio/mpeg">
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
        </div>
    </div>
    <a href="{% url 'core:card_list' %}" class="btn btn-secondary mt-3">Вернуться к карточкам</a>
</div>
{% endblock %}
