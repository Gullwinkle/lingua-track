{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Тест: Множественный выбор</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Слово: {{ card.word }}</h5>
            <p class="card-text">Выберите правильный перевод:</p>
            <form method="post">
                {% csrf_token %}
                <div class="list-group">
                    {% for choice in choices %}
                        <label class="list-group-item">
                            <input type="radio" name="translation" value="{{ choice.translation }}" required>
                            {{ choice.translation }}
                        </label>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Отправить</button>
                <a href="{% url 'repetition:review_list' %}" class="btn btn-secondary mt-3">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
