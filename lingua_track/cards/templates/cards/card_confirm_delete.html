{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить карточку</h2>
    <p>Вы уверены, что хотите удалить слово <strong>{{ card.word }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'card_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
