{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Регистрация</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="consentCheckbox" required>
      <label class="form-check-label" for="consentCheckbox">
        Я подтверждаю согласие на обработку моих персональных данных, указанных в данной форме. Под обработкой понимается сбор, систематизация, хранение, уточнение, использование и уничтожение персональных данных в соответствии с Федеральным законом №152-ФЗ "О персональных данных".<br>
        Данные не передаются третьим лицам, используются только в рамках учебного проекта, не подлежат трансграничной передаче. Согласие действует до момента его отзыва. Я уведомлён(а), что могу отозвать согласие путём направления запроса по адресу электронной почты <a href="mailto:example@example.com">example@example.com</a>.
      </label>
    </div>

    <button type="submit" class="btn btn-success mt-3">Зарегистрироваться</button>
  </form>
  <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
